<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <title>
      {% if page.title %}
        {{ page.title }} -
      {% endif %}
      {{ site.title }}
    </title>
  </head>

  <body>
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <header>
          <h1 id="project_title"><a href="/">{{ site.title }}</a></h1>
          {% if page.title %}
          <h2 id="project_tagline">{{ page.title }}</h2>
          {% endif %}
        </header>
        {{ content }}
      </section>
    </div>

    <div class="outer">
      <footer class="inner">
        <p>
          Publicerad med <a href="http://pages.github.com">GitHub Pages</a>.
          Anv√§nder <a href="https://dns-api.com/">Git-based DNS Hosting</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
